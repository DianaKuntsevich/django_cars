{% extends 'main.html' %}

{% block content %}
{% if cars %}
    {% for car in cars %}
        <a href={{ car.get_absolute_url}}><b>{{ car.brand}} {{ car.model }}</b><i>{{ car.price_usd }}</i></a>
        <br>
    {% endfor %}
    
    {% else %}
    <h2>Нет записей</h2>
{% endif %}
{% endblock %}
