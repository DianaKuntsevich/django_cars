<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if cars %}
    {% for car in cars %}
        <a href={{ car.link }}><b>{{ car.brand}} {{ car.model }}</b><i>{{ car.price_usd }}</i></a>
        <br>
    {% endfor %}
    
    {% else %}
    <h2>Нет записей</h2>
{% endif %}


</body>
</html>
